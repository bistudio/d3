            function drawCircle() {
                let i = 0;
                const circle = document.getElementById("arc");
                let angle = 0;
                const radius = 100;
                window.timer = window.setInterval(
            function() {
                let d;
                angle += 5;
                angle %= -360;
                const radians = (angle / 180) * Math.PI;
                const x = 200 + Math.cos(radians) * radius;
                const y = 200 + Math.sin(radians) * radius;
                const e = circle.getAttribute("d");
                if(i===0) {
                    d = e + " M " + x + " " + y;
                }
                else {
                    d = e + " L " + x + " " + y;
                }
                if (angle === -5 && i !== 0) {
                    window.clearInterval(window.timer);
                }
                circle.setAttribute("d", d);
                i++;
                }
              ,10)}

        </script>
    {% endblock javascript %}
    <svg viewBox="0 0 1200 800"  preserveAspectRatio="xMidYMid" style="width:100%; height:100%; position:absolute; top:0; left:0;"
   onload="drawCircle();">
        <path d="M200,200 " id="arc" fill="none" stroke="blue" stroke-width="2"></path>
